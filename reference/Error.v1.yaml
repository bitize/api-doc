description: Essa é a estrutura padrão das mensagens de erro da plataforma
type: object
title: Modelo de retorno de Erro
properties:
  status:
    type: number
    description: Código de status da resposta
    minimum: 200
    maximum: 600
  error:
    type: object
    required:
      - message
    properties:
      message:
        type: string
        minLength: 1
        description: Mensagem de erro
required:
  - status
  - error
