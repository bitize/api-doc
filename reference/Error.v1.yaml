description: Essa é a estrutura padrão das mensagens de erro da plataforma
type: object
title: Modelo de mensagem de erro
properties:
  status:
    type: number
    description: Código de status HTTP
  detail:
    type:
      - array
      - string
    uniqueItems: true
    minItems: 1
    items:
      type: object
  title:
    type: string
    minLength: 1
    description: Breve descrição do erro
required:
  - status
  - title
